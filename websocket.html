<!DOCTYPE html>
<html>
<head>
    <title>Live Bus Tracking</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([42.8746, 74.6122], 14);  // Bishkek example
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        

        const greenIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize:     [25, 41],
            iconAnchor:   [12, 41],
            popupAnchor:  [1, -34],
            shadowSize:   [41, 41]
        });
        
        const points = [
            [42.864292, 74.690892],
            [42.875143, 74.634925],
            [42.899281, 74.536206],
            [42.905295, 74.529012],
            [42.877282, 74.574078],
            [42.883992, 74.557264],
            [42.875198, 74.627283],
            [42.873901, 74.689965],
            [42.899281, 74.536206],
            [42.905295, 74.529012],
            [42.877282, 74.574078],
            [42.883992, 74.557264],
            [42.875198, 74.627283],
            [42.873901, 74.689965],
            [42.871642, 74.637077],
            [42.861592, 74.636716],
            [42.855422, 74.650626],
            [42.855696, 74.656167],
            [42.87566, 74.613393],
            [42.85561, 74.658718],
            [42.886612, 74.552367],
            [42.855072, 74.663386],
            [42.856029, 74.668879],
            [42.855674, 74.677683],
            [42.855208, 74.689595],
            [42.855493, 74.682126],
            [42.855814, 74.674339],
            [42.856183, 74.643469],
            [42.876682, 74.586949],
            [42.868851, 74.690522],
            [42.858785, 74.691626],
            [42.875459, 74.619229],
            [42.876317, 74.594479],
            [42.875859, 74.608258],
            [42.875154, 74.630957],
            [42.877177, 74.579595],
            [42.938032, 74.488702],
            [42.945764, 74.479916],
            [42.946951, 74.478363],
            [42.937205, 74.489425],
            [42.891072, 74.546654],
            [42.893051, 74.54413],
            [42.937765, 74.513976],
            [42.88437, 74.563161],
            [42.887585, 74.551074],

        ];

        points.forEach(([lat, lon]) => {
            L.marker([lat, lon], {icon: greenIcon}).addTo(map);
        });

        const marker = L.marker([42.8746, 74.6122]).addTo(map);
        const route = [];
        const polyline = L.polyline(route, {color: 'blue'}).addTo(map);

        const socket = new WebSocket("ws://localhost:8000/segment/ws");

        socket.onopen = () => console.log("WebSocket connected!");
        socket.onerror = err => console.error("WebSocket error:", err);
        
        socket.onmessage = function (event) {
            try {
                const data = JSON.parse(event.data);
                if (data.lat && data.lon) {
                    marker.setLatLng([data.lat, data.lon]);
                    route.push([data.lat, data.lon]);
                    polyline.setLatLngs(route);
                    map.panTo([data.lat, data.lon]);
                }

            } catch (e) {
                console.warn("Non-JSON message received:", event.data);
                console.log("Raw message:", event.data);
            }
        };

        // const t  = 40000;

        //     // marker.setLatLng(initialLatLng);
        // }, t);
    </script>
</body>
</html>
